<mdb-form-control>
    <div class="container" style="text-align: center;">
        <form [formGroup]="cityForm">
            <div class="row">
                <div class="col-sm-2">
                    <label mdbLabel class="form-label" for="txtFactCode" style="font-weight: bold;">Fact Code:</label>
                </div>
                <div class="col-sm-4">
                    <input mdbInput type="text" id="txtFactCode" class="form-control" formControlName="FactCode" />
                </div>
            </div>            
            <br>
            <div class="row">
                <div class="col-sm-2">
                    <label mdbLabel class="form-label" for="chkIsActive" style="font-weight: bold;">Active                        </label>
                </div>
                <div class="col-sm-1">
                    <input type="checkbox" id="chkIsActive" class="form-check-input" value=""  formControlName="active"/>
                </div>
            </div>
            <br>
        <div class="row">  
            <div class="col-sm-2">

            </div>           
            <div class="col-sm-4">
                <button class="btn btn-rounded blue-gradient " id="btnAdd" (click)="SaveUpdateFactCode()">SAVE</button>  &nbsp;
                <button class="btn btn-rounded blue-gradient " id="btnback" (click)="BackToFactCodeList()">Back</button>&nbsp;
                <button class="btn btn-rounded blue-gradient " id="btnClear" (click)="ClearFormFields()" >Clear</button>   
            </div>          
        </div>
    </form>
    </div>
  </mdb-form-control>
